<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Contetnt-Type" content = "text/html"; charset="UTF-8"/>
    <title>게시글 작성</title>
</head>
<body>
<h1>글쓰기 페이지</h1>
<p>게시글 작성</p>
<form th:action="@{/board/write}" method=post>
    <input name="memberId" th:value="${memberId}" readonly="readonly">
    <input name="title" placeholder="글 제목">
    <br>
    <input type="text" name="content"  placeholder="글 내용">
    <button type="submit">완료</button>
</form>
</body>
</html>
