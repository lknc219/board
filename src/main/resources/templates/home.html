<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Home</title>
</head>
<body>
    <h1>JPA Board Home</h1>

    <a sec:authorize="isAnonymous()" th:href="@{/member/login}">로그인</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/member/logout}">로그아웃</a>
    <a sec:authorize="isAnonymous()" th:href="@{/member/join}">회원가입</a>
    <a sec:authorize="hasRole('ROLE_MEMBER')" th:href="@{/member/info}">내정보</a>
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/member/admin}">어드민</a>
    <a sec:authorize="isAuthenticated()"  th:href="@{/board/write}">게시글 쓰기</a>
    <a href="board/list">Board List</a>
    <br>
    <p>
        <span sec:authentication="name"></span>님 환영합니다~
    </p>
</body>
</html>
